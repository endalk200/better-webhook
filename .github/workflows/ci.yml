name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: Format, Lint, Typecheck, Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Devbox
        uses: ./.github/actions/setup-devbox

      - name: Install dependencies
        run: devbox run -- just ci-install

      - name: Format check
        run: devbox run -- just format-check

      - name: Lint
        run: devbox run -- just lint

      - name: Type check
        run: devbox run -- just check-types

      - name: Test
        run: devbox run -- just test

      - name: Build
        run: devbox run -- just build

name: Changeset Check

on:
  pull_request:
    branches: [main]

jobs:
  changeset-check:
    name: Check for Changeset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        run: |
          # Check if there are any changesets
          if [ "$(pnpm changeset status --output=json | jq '.releases | length')" = "0" ]; then
            echo "::warning::No changesets found. If this PR introduces user-facing changes, please add a changeset by running 'pnpm changeset'"
            echo "::notice::To add a changeset: 1) Run 'pnpm changeset' 2) Select packages to release 3) Choose version bump type 4) Write summary"
            # Uncomment the next line to make this a required check:
            # exit 1
          else
            echo "âœ… Changesets found - release will be triggered when merged"
          fi

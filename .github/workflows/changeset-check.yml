name: Changeset Check

on:
  pull_request:
    branches: [main]

jobs:
  changeset-check:
    name: Check for Changeset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Devbox
        uses: ./.github/actions/setup-devbox

      - name: Install dependencies
        run: devbox run -- just ci-install

      - name: Ensure base branch ref exists
        run: git fetch --no-tags --depth=1 origin "refs/heads/${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}"

      - name: Check for changesets
        env:
          CHANGESET_BASE_REF: origin/${{ github.base_ref }}
        run: devbox run -- just changeset-check

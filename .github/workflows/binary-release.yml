name: Build CLI Binaries

on:
  push:
    tags:
      - "@better-webhook/cli@*"

# Ensure we don't run multiple binary builds concurrently for the same tag
concurrency:
  group: binary-release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.artifact }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            os: ubuntu-latest
            artifact: better-webhook-linux-x64
          - target: bun-linux-arm64
            os: ubuntu-24.04-arm # Native ARM64 runner
            artifact: better-webhook-linux-arm64
          - target: bun-darwin-x64
            os: macos-15-intel
            artifact: better-webhook-darwin-x64
          - target: bun-darwin-arm64
            os: macos-latest
            artifact: better-webhook-darwin-arm64
          - target: bun-windows-x64
            os: windows-latest
            artifact: better-webhook-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dashboard
        run: pnpm --filter @better-webhook/dashboard build

      - name: Build CLI
        run: pnpm --filter @better-webhook/cli build:cli

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#@better-webhook/cli@}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compile binary
        working-directory: apps/webhook-cli
        shell: bash
        run: |
          bun ./scripts/build-binary.ts --target ${{ matrix.target }}
        env:
          CLI_VERSION: ${{ steps.version.outputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: apps/webhook-cli/bin/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Upload to Release
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        working-directory: artifacts
        run: |
          sha256sum better-webhook-* > checksums.txt
          echo "Generated checksums:"
          cat checksums.txt

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#@better-webhook/cli@}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "@better-webhook/cli v${{ steps.version.outputs.version }}"
          generate_release_notes: true
          files: |
            artifacts/better-webhook-*
            artifacts/checksums.txt
          fail_on_unmatched_files: true

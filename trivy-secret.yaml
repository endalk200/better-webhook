allow-rules:
  - id: allow-example-apps
    description: Allow sample/example content that intentionally includes placeholder secrets.
    path: (^|/)apps/examples/.*
  - id: allow-template-corpus
    description: Allow template payload corpus used for local replay examples.
    path: (^|/)templates/.*
  - id: allow-doc-snippets
    description: Allow documentation snippets that may contain fake keys or placeholders.
    path: (^|/)apps/docs/.*
